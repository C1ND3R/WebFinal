<!-- public/views/dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar idéntica a la tuya -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Mi Proyecto</a>
      <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="admin-usuarios.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-asignaturas.html">Asignaturas</a></li>
          <li class="nav-item"><a class="nav-link active" href="#">Profesores</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
        </ul>
        <button id="logout-btn" class="btn btn-outline-light">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h1 class="mb-4">Bienvenido al Dashboard</h1>
    <div class="row gy-4">
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Usuarios</h5>
          <p>Gestiona usuarios y roles de la plataforma.</p>
          <button class="btn btn-primary" onclick="location.href='admin-usuarios.html'">
            Ir a Usuarios
          </button>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Asignaturas</h5>
          <p>Crea, edita o elimina asignaturas.</p>
          <button class="btn btn-primary" onclick="location.href='admin-asignaturas.html'">
            Ir a Asignaturas
          </button>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Profesores</h5>
          <p>Asigna y revisa trayectoria de profesores.</p>
          <button id="btnProfesores" class="btn btn-primary">
            Ir a Profesores
          </button>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card p-3">
          <h5>Reportes</h5>
          <p>Visualiza y genera reportes.</p>
          <button class="btn btn-primary" onclick="location.href='reportes.html'">
            Ir a Reportes
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/auth-utils.js"></script>
  <script>
    // Al cargar, enganchamos el redireccionamiento
    document.getElementById('btnProfesores').addEventListener('click', () => {
      const role = getUserRole();
      if      (role === 'Administrador')   window.location.href = 'admin-profesores.html';
      else if (role === 'Coordinador')     window.location.href = 'coord-profesores.html';
      else if (role === 'Profesor')        window.location.href = 'profesor-mis-datos.html';
      else                                  window.location.href = 'index.html';
    });

    // También manejo del logout
    document.getElementById('logout-btn').onclick = () => {
      localStorage.removeItem('authToken');
      localStorage.removeItem('userRole');
      localStorage.removeItem('userId');
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
