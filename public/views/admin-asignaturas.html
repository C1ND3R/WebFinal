<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Asignaturas</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Mi Proyecto</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Gestión de Asignaturas</h2>
    <p>Aquí se gestionan las asignaturas (altas, bajas, modificaciones, consultas).</p>

    <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCrearAsignatura">
      Crear Asignatura
    </button>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre Asignatura</th>
          <th>Descripción</th>
          <th>Créditos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas se actualizarán dinámicamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal Crear Asignatura -->
  <div class="modal fade" id="modalCrearAsignatura" tabindex="-1" aria-labelledby="modalCrearAsignaturaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalCrearAsignaturaLabel">Crear Nueva Asignatura</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nombreAsignatura" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreAsignatura">
            </div>
            <div class="mb-3">
              <label for="descripcionAsignatura" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcionAsignatura" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="creditosAsignatura" class="form-label">Créditos</label>
              <input type="number" class="form-control" id="creditosAsignatura">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Asignatura</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Editar Asignatura -->
  <div class="modal fade" id="modalEditarAsignatura" tabindex="-1" aria-labelledby="modalEditarAsignaturaLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="modalEditarAsignaturaLabel">Editar Asignatura</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="editNombreAsignatura" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="editNombreAsignatura">
            </div>
            <div class="mb-3">
              <label for="editDescripcionAsignatura" class="form-label">Descripción</label>
              <textarea class="form-control" id="editDescripcionAsignatura" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="editCreditosAsignatura" class="form-label">Créditos</label>
              <input type="number" class="form-control" id="editCreditosAsignatura">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Helpers de autenticación -->
  <script src="../js/auth-utils.js"></script>
  <!-- Lógica de administración de asignaturas -->
  <script src="../js/admin-asignaturas.js"></script>
</body>
</html>
