<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gestión de Usuarios</title>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Mi Proyecto</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="admin-usuarios.html">Usuarios</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-asignaturas.html">Asignaturas</a></li>
          <li class="nav-item"><a class="nav-link" href="admin-profesores.html">Profesores</a></li>
          <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>
        </ul>
        <button class="btn btn-outline-light">Cerrar Sesión</button>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h1>Gestión de Usuarios</h1>

    <!-- Botón que abre el modal de creación -->
    <button
      class="btn btn-primary mb-3"
      data-bs-toggle="modal"
      data-bs-target="#modalCrearUsuario"
    >
      Crear Usuario
    </button>

    <!-- Tabla de usuarios -->
    <table class="table table-bordered" id="tablaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre de Usuario</th>
          <th>Nombre Completo</th>
          <th>Tipo de Usuario</th>
          <th>Email</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody><!-- se inyectan filas desde JS --></tbody>
    </table>
  </div>

  <!-- Modal Crear Usuario -->
  <div
    class="modal fade"
    id="modalCrearUsuario"
    tabindex="-1"
    aria-labelledby="modalCrearUsuarioLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form class="modal-content" id="formCrearUsuario">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCrearUsuarioLabel">Crear Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" id="username" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" id="nombreCompleto" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="rol" class="form-label">Tipo de Usuario</label>
            <select id="rol" class="form-select">
              <option>Administrador</option>
              <option>Coordinador</option>
              <option>Profesor</option>
              <option>Alumno</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" class="form-control" required/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-primary">Guardar Usuario</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal Editar Usuario -->
  <div
    class="modal fade"
    id="modalEditarUsuario"
    tabindex="-1"
    aria-labelledby="modalEditarUsuarioLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <form class="modal-content" id="formEditarUsuario">
        <div class="modal-header">
          <h5 class="modal-title" id="modalEditarUsuarioLabel">Editar Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="editar-id" />
          <div class="mb-3">
            <label for="editar-username" class="form-label">Nombre de Usuario</label>
            <input type="text" id="editar-username" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="editar-nombreCompleto" class="form-label">Nombre Completo</label>
            <input type="text" id="editar-nombreCompleto" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="editar-rol" class="form-label">Tipo de Usuario</label>
            <select id="editar-rol" class="form-select">
              <option>Administrador</option>
              <option>Coordinador</option>
              <option>Profesor</option>
              <option>Alumno</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editar-email" class="form-label">Correo Electrónico</label>
            <input type="email" id="editar-email" class="form-control" required/>
          </div>
          <div class="mb-3">
            <label for="editar-password" class="form-label">Contraseña</label>
            <input type="password" id="editar-password" class="form-control"/>
            <small class="text-muted">Dejar vacío para no cambiarla</small>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cerrar
          </button>
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap + tus scripts -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="js/auth-utils.js" defer></script>
  <script src="js/admin-usuarios.js" defer></script>
</body>
</html>
