<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="admin-dashboard.html">Sistema de Seguimiento a Profesores</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link active" href="admin-usuarios.html">Usuarios</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="admin-coordinadores.html">Coordinadores</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <button id="logout-btn" class="btn btn-outline-light">Cerrar Sesión</button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2>Gestión de Usuarios</h2>
  <p>Aquí el Administrador puede crear, modificar o eliminar usuarios.</p>

  <!-- Botón para abrir modal de Crear Usuario -->
  <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#modalCrearUsuario">
    Crear Usuario
  </button>

  <!-- Tabla de Usuarios -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre de Usuario</th>
        <th>Tipo de Usuario</th>
        <th>Email</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los datos se cargarán dinámicamente con JavaScript -->
    </tbody>
  </table>
</div>

<!-- Modal Crear Usuario -->
<div class="modal fade" id="modalCrearUsuario" tabindex="-1" aria-labelledby="modalCrearUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalCrearUsuarioLabel">Crear Nuevo Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="username" required>
          </div>
          <div class="mb-3">
            <label for="tipoUsuario" class="form-label">Tipo de Usuario</label>
            <select class="form-select" id="tipoUsuario">
              <option value="administrador">Administrador</option>
              <option value="coordinador">Coordinador</option>
              <option value="profesor">Profesor</option>
              <option value="alumno">Alumno</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" required>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar Usuario</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal Editar Usuario -->
<div class="modal fade" id="modalEditarUsuario" tabindex="-1" aria-labelledby="modalEditarUsuarioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="modalEditarUsuarioLabel">Editar Usuario</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="editUsername" class="form-label">Nombre de Usuario</label>
            <input type="text" class="form-control" id="editUsername" required>
          </div>
          <div class="mb-3">
            <label for="editTipoUsuario" class="form-label">Tipo de Usuario</label>
            <select class="form-select" id="editTipoUsuario">
              <option value="administrador">Administrador</option>
              <option value="coordinador">Coordinador</option>
              <option value="profesor">Profesor</option>
              <option value="alumno">Alumno</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="editEmail" required>
          </div>
          <div class="mb-3">
            <label for="editPassword" class="form-label">Nueva Contraseña (dejar en blanco para mantener)</label>
            <input type="password" class="form-control" id="editPassword">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary">Guardar Cambios</button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Scripts de autenticación y funcionalidad -->
<script src="js/auth-utils.js"></script>
<script src="js/admin-usuarios.js"></script>

</body>
</html>
