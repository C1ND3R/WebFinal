<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="dashboard.html">Mi Proyecto</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Reportes</h2>
    <p>Genera y visualiza reportes sobre profesores, asignaturas, fechas, etc.</p>

    <form class="row g-3 mb-4">
      <div class="col-md-3">
        <label for="filtroProfesor" class="form-label">Profesor</label>
        <select id="filtroProfesor" class="form-select">
          <option value="">Todos</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="filtroAsignatura" class="form-label">Asignatura</label>
        <select id="filtroAsignatura" class="form-select">
          <option value="">Todas</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="fechaInicio" class="form-label">Fecha Inicio</label>
        <input type="date" id="fechaInicio" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="fechaFin" class="form-label">Fecha Fin</label>
        <input type="date" id="fechaFin" class="form-control">
      </div>
      <div class="col-12">
        <button type="button" id="btnGenerarReporte" class="btn btn-primary">
          Generar Reporte
        </button>
      </div>
    </form>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID Reporte</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Fecha Creación</th>
        </tr>
      </thead>
      <tbody id="cuerpoReportes">
        <!-- Aquí se inyectarán los reportes -->
      </tbody>
    </table>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth-utils.js"></script>
  <script src="js/reportes.js"></script>
</body>
</html>
