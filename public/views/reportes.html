<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="dashboard.html">Mi Proyecto</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Reportes</h2>
  <p>Genera y visualiza reportes sobre profesores, asignaturas, fechas, etc.</p>

  <form class="row g-3 mb-3">
    <div class="col-md-3">
      <label for="filtroProfesor" class="form-label">Profesor</label>
      <select id="filtroProfesor" class="form-select">
        <option value="">Todos</option>
        <option value="1">Juan Pérez</option>
        <option value="2">María López</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="filtroAsignatura" class="form-label">Asignatura</label>
      <select id="filtroAsignatura" class="form-select">
        <option value="">Todas</option>
        <option value="1">Matemáticas I</option>
        <option value="2">Programación Web</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="fechaInicio" class="form-label">Fecha Inicio</label>
      <input type="date" class="form-control" id="fechaInicio">
    </div>
    <div class="col-md-3">
      <label for="fechaFin" class="form-label">Fecha Fin</label>
      <input type="date" class="form-control" id="fechaFin">
    </div>
    <div class="col-12">
      <button type="button" class="btn btn-primary">Generar Reporte</button>
    </div>
  </form>

  <!-- Tabla de Reportes Generados -->
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID Reporte</th>
        <th>Título</th>
        <th>Descripción</th>
        <th>Fecha Creación</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1001</td>
        <td>Reporte Profesor Juan</td>
        <td>Detalles del desempeño de Juan en 2023-1</td>
        <td>2023-03-20</td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
